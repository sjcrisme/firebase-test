<div class="container">
  <div class="card">
    <div class="card-header">

      <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>

      <div *ngIf="!(authService.user | async)">
        <!--<input type="text" [(ngModel)]="email" placeholder="email">-->
        <!--<input type="password" [(ngModel)]="password" placeholder="email">-->

        <button (click)="signup()" [disabled]="!email || !password">
          Signup
        </button>

        <button (click)="login()">
          Login
        </button>
      </div>

      <button (click)="logout()" *ngIf="authService.user | async">
        Logout
      </button>

      Firebase Cloud Storage With Angular
    </div>
    <ul class="gallery">
      <li *ngFor="let image of images | async " class="images">
        <img [src]="image.url" width="100px">
        <!--<p>{{image.url}}</p>-->
        <span>{{image.timeCreated}}</span>
      </li>
    </ul>
    <div class="card-body">
      <h5 class="card-title">Select a file for upload:</h5>
      <input type="file" (change)="upload($event)" accept=".png,.jpg" />
